<div class="panel panel-level-2" id="frequencyStandard_{{index}}" [formGroup]="frequencyForm">
  <div class="panel-heading">
    <span class="panel-title cursor-ptr"
          (click)="isOpen = miscUtils.scrollIntoView($event, isOpen)">
      <i class="glyphicon"
         [ngClass]="{'glyphicon-minus-sign': isOpen, 'glyphicon-plus-sign': !isOpen}">
      </i>
      <span *ngIf="index == 0">
        Current Frequency Standard (Since {{ miscUtils.getDate(frequencyStandard.startDate) }})
      </span>
      <span *ngIf="index != 0">
        Previous Frequency Standard ({{ miscUtils.getDate(frequencyStandard.startDate) }}
        &ndash; {{ miscUtils.getDate(frequencyStandard.endDate) }})
      </span>
    </span>
    <span class="pull-right">
      <button class="btn btn-danger btn-rm"
              title="Remove the frequency standard"
              (click)="removeItem(index)">
        <i class="glyphicon glyphicon-remove"></i>
        <span class="hidden-xs">{{getRemoveOrDeletedText()}}</span>
      </button>
    </span>
  </div>
