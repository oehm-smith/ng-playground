<div class="form-group">

    <label *ngIf="required" class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label required">{{label}}</label>
    <label *ngIf="!required" class="col-md-4 col-sm-4 col-xs-5 col-xxs-12 control-label">{{label}}</label>

    <div class="col-md-5 col-sm-6 col-xs-6 col-xxs-12">

         <input
             type="text"
             class="form-control"
             required="{{required}}"
             minlength="{{minlength}}"
             maxlength="{{maxlength}}"
             [ngModel]="model"
             (ngModelChange)="change($event)"
             name="{{name}}_{{index}}"
             #name="ngModel"/>

         <small
             *ngIf="required"
             [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
             "{{label}}" is required <span *ngIf="minlength && minlength  != ''"> (minimum {{minlength}} characters)</span>
         </small>

</div>
